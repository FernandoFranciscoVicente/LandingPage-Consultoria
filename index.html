<script>
  //Aquí empieza
  (function(){
    const wrap = document.getElementById('site-nav');
    const btn  = wrap.querySelector('.nav-toggle');
    const menu = wrap.querySelector('.navegacion-principal');

    function closeMenu(){
      wrap.classList.remove('is-open');
      btn.setAttribute('aria-expanded', 'false');
      btn.setAttribute('aria-label', 'Abrir menú');
    }
    function openMenu(){
      wrap.classList.add('is-open');
      btn.setAttribute('aria-expanded', 'true');
      btn.setAttribute('aria-label', 'Cerrar menú');
    }

    btn.addEventListener('click', () => {
      const open = wrap.classList.toggle('is-open');
      btn.setAttribute('aria-expanded', String(open));
      btn.setAttribute('aria-label', open ? 'Cerrar menú' : 'Abrir menú');
    });

    // Cerrar al hacer click en un enlace (en móvil)
    menu.addEventListener('click', (e) => {
      if (e.target.closest('a')) closeMenu();
    });

    // Cerrar con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });
  })();
  //Hast aquí
</script>


<!--Suavizar el desplazamiento en navegadores incompatibles-->
<script>
  (function () {
    const prefiereMenosMovimiento = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    document.querySelectorAll('a[href^="#"]').forEach(enlace => {
      enlace.addEventListener('click', function (e) {
        const destino = document.querySelector(this.getAttribute('href'));
        if (!destino) return;

        // Evitar el salto instantáneo del navegador
        e.preventDefault();

        // Desplazamiento suave (si el usuario no pide reducir movimiento)
        destino.scrollIntoView({
          behavior: prefiereMenosMovimiento ? 'auto' : 'smooth',
          block: 'start'
        });

        // Actualizar la URL con el hash
        history.pushState(null, '', this.getAttribute('href'));
      });
    });
  })();
  </script>
